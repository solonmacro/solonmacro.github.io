project:
  name: SolonInsight
  timezone: Europe/Stockholm

output:
  data_dir: data
  latest_file: latest.json
  history_file: history.csv

modes:
  daily:
    description: "Fast-moving market and liquidity checks"
  weekly:
    description: "Credit trends and claims"
  monthly:
    description: "Macro indicators"

status_levels:
  green:
    label: "STABLE"
  yellow:
    label: "CAUTION"
  red:
    label: "ELEVATED RISK"

scoring:
  green_max: 2
  yellow_max: 5

indicators:
  unrate:
    id: unrate
    label: "Unemployment Rate"
    source: "FRED/UNRATE"
    series_id: "UNRATE"
    units: "lin"
    update_frequency: "monthly"
    description: "Unemployment Rate, Seasonally Adjusted (%)"
    thresholds:
      green_max: 5.0
      yellow_max: 6.5
    notes: "Released first Friday of month by BLS"

mock:
  enabled: false
