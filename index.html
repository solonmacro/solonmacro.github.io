<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SolonMacro – Macro & System Risk Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Independent monitoring of macroeconomic indicators, financial stability, and systemic risk.">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .dashboard-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
      font-size: 0.95em;
    }
    .dashboard-table th,
    .dashboard-table td {
      border: 1px solid #ddd;
      padding: 0.75em;
      text-align: left;
    }
    .dashboard-table th {
      background-color: #f5f5f5;
      font-weight: 600;
    }
    .dashboard-table tbody tr:hover {
      background-color: #fafafa;
    }
    .signal-badge {
      display: inline-block;
      padding: 0.25em 0.6em;
      border-radius: 3px;
      font-weight: 600;
      font-size: 0.85em;
      text-transform: uppercase;
    }
    .signal-green {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .signal-yellow {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .signal-red {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .signal-unknown {
      background-color: #e2e3e5;
      color: #383d41;
      border: 1px solid #d6d8db;
    }
    .dashboard-loading {
      color: #666;
      font-style: italic;
    }
    .dashboard-error {
      color: #d00;
      font-weight: 600;
    }
    .timestamp {
      font-size: 0.85em;
      color: #666;
    }
    @media (max-width: 600px) {
      .dashboard-table {
        font-size: 0.8em;
      }
      .dashboard-table th,
      .dashboard-table td {
        padding: 0.5em;
      }
    }
  </style>
</head>
<body>
  <h1>SolonMacro</h1>
  <p><em>Independent monitoring of macroeconomic indicators, financial stability, and systemic risk.</em></p>

  <h2>Dashboard</h2>
  <div id="dashboard-container">
    <p class="dashboard-loading">Loading indicators...</p>
  </div>

  <hr>

  <footer>
    <p>
      <a href="about.html">About</a> ·
      <a href="methodology.html">Methodology</a> ·
      <a href="privacy.html">Privacy Policy</a>
    </p>
    <p style="font-size: 0.9em;">
      For informational and educational purposes only. Not financial advice.
    </p>
  </footer>

  <script>
    async function loadDashboard() {
      const container = document.getElementById('dashboard-container');
      try {
        const response = await fetch('data/latest.json');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();
        return data;
      } catch (error) {
        container.innerHTML = `<p class="dashboard-error">Error loading dashboard: ${error.message}</p>`;
        return null;
      }
    }

    function formatDate(dateStr) {
      // dateStr can be YYYY-MM-DD (FRED format) or ISO 8601 with Z
      try {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
      } catch {
        return dateStr;
      }
    }

    function renderDashboard(data) {
      const container = document.getElementById('dashboard-container');
      
      if (!data || !data.indicators || data.indicators.length === 0) {
        container.innerHTML = '<p class="dashboard-loading">No indicators available yet.</p>';
        return;
      }

      let html = '<table class="dashboard-table">';
      html += '<thead><tr>';
      html += '<th>Indicator</th>';
      html += '<th>Latest Value</th>';
      html += '<th>Signal</th>';
      html += '<th>Last Updated</th>';
      html += '<th>Notes</th>';
      html += '</tr></thead>';
      html += '<tbody>';

      data.indicators.forEach(ind => {
        const signalClass = `signal-${ind.signal}`;
        const valueStr = ind.value !== null ? `${ind.value}${ind.unit || ''}` : 'N/A';
        const updatedDate = formatDate(ind.timestamp);

        html += '<tr>';
        html += `<td>${ind.label}</td>`;
        html += `<td><strong>${valueStr}</strong></td>`;
        html += `<td><span class="signal-badge ${signalClass}">${ind.signal}</span></td>`;
        html += `<td><span class="timestamp">${updatedDate}</span></td>`;
        html += `<td style="font-size: 0.9em; color: #666;">${ind.notes || '-'}</td>`;
        html += '</tr>';
      });

      html += '</tbody></table>';
      
      // Add metadata
      const metaDate = formatDate(data.timestamp);
      html += `<p style="font-size: 0.85em; color: #999;">Generated: ${metaDate} | Mode: ${data.mode}</p>`;
      
      container.innerHTML = html;
    }

    // Load and render on page load
    document.addEventListener('DOMContentLoaded', async () => {
      const data = await loadDashboard();
      if (data) {
        renderDashboard(data);
      }
    });
  </script>
</body>
</html>
